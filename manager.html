<!DOCTYPE html>
<html>
<head>
    <title>Session Manager</title>
    <link rel="stylesheet" type="text/css" href="manager.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Session Manager</h1>
            <div class="header-buttons">
                <div class="button-group">
                    <button id="exportSessions" class="btn-primary">Export</button>
                    <button id="importSessions" class="btn-primary">Import</button>
                </div>
                <button id="back-to-popup" class="btn-primary">Back to Tab Manager</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search sessions...">
        </div>
        <div class="sessions-container">
            <!-- Sessions will be loaded here -->
        </div>
        <div class="pagination">
            <button id="prevPage" class="btn-page">Previous</button>
            <div id="pageInfo"><span id="currentPage">1</span> / <span id="totalPages">1</span></div>
            <button id="nextPage" class="btn-page">Next</button>
        </div>
    </div>
    <script src="manager.js"></script>
</body>
</html>
